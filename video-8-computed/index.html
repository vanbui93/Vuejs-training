<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video 8 - Tìm hiểu về computed</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
</head>
<style>

</style>
<body>
    <div id="app">
        <p><b>{{message}}</b></p>
        <p>reverseMessageMethod(): <b>{{reverseMessageMethod()}}</b></p>
        <p>reverseMessage - Computed ko cần lời gọi hàm dấu (): <b>{{reverseMessage}}</b></p>
    </div>
</body>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            message: 'hello word'
        },
        methods: {
            reverseMessageMethod() {
                return this.message.split('').reverse().join('');
            }
        },
        computed: {
            reverseMessage() {
                return this.message.split('').reverse().join('');
            }
        },
    })
</script>
</html>
